<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http:localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1 class="main-heading">Let's Chat</h1>
    <div class="entry-box" id="entryBox">
        <div class="user-input">
            <label for="username">User Name: </label>
            <input type="text" id="username" placeholder="Enter name">
        </div>
        <button class="btn" id="enterBtn">Enter</button>
    </div>
    <div class="chat-box d-none" id="chatBox">
        <div class="container">
            <div class="message center">
                Welcome to the Chat
            </div>
        </div>

        <div class="send">
            <form action="" id="sendForm">
                <input type="text" name="message" id="messageInput" placeholder="send message...">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
